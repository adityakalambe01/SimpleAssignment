<div class="container">
    <h2>About Us</h2>
    <p>This is a brief description of our company.</p>
    
    <button class="btn btn-primary" (click)="toggleDetails()">Toggle Details</button>
    
    <div *ngIf="showDetails" class="details">
      <h3>Details</h3>
      <ul>
        <li *ngFor="let detail of details">{{ detail | ellipsis: 15 }}</li>
      </ul>
    </div>
  </div>
